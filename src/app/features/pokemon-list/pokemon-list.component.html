<div class="main-content">
    <!-- Your main content here -->
    <div class="pokemon-detail">
      <!-- PokÃ©mon detail card goes here -->
   
  <div class="mat-elevation-z8">
      <!-- Search Input Field -->
      <mat-form-field appearance="fill">
        <mat-label>Search</mat-label>
        <input matInput (keyup)="applyFilter($event)" placeholder="Search">
      </mat-form-field>
    
      <div class="table-responsive">
        <table mat-table [dataSource]="dataSource" class="mat-table table table-hover">
          <!-- Define columns here -->
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef> Name </th>
            <td mat-cell *matCellDef="let element">
              <a [routerLink]="['/details', element.name]">{{ element.name }}</a>
            </td>
          </ng-container>
    
          <!-- Favorite Button Column -->
          <ng-container matColumnDef="favorite">
            <th mat-header-cell *matHeaderCellDef> Favorite </th>
            <td mat-cell *matCellDef="let element">
              <button mat-icon-button (click)="toggleFavorite(element)">
                <mat-icon>{{ element.isFavorite ? 'star' : 'star_border' }}</mat-icon>
              </button>
            </td>
          </ng-container>
    
          <!-- Header and Row definitions -->
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
      </div>
    
      <div class="d-flex justify-content-between flex-wrap align-items-center">
        <mat-paginator [pageSize]="pageSize" [pageSizeOptions]="pageSizeOption" showFirstLastButtons></mat-paginator>
      </div>
    </div>
    
    </div>
  </div>
